<div class="container-fluid wrap-breadcrumb">
    <div class="row no-gutters">
        <div class="col-12">
            <p>
                <i class="fa-solid fa-arrow-left icon-back" (click)="goToInit()"></i>

            </p>
        </div>
    </div>
</div>

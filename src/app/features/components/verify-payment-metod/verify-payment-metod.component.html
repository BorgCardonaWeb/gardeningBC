<div class="summary-container">
    <div (click)="toggleCollapsePurchase()" class="collapse-info-data">
        Purchase Details
    <i *ngIf="isCollapsedPurchase" class="icon-collapse-info fa-solid fa-plus"></i>
    <i *ngIf="!isCollapsedPurchase"class="icon-collapse-info fa-solid fa-minus"></i> 
    </div>
  
    <div *ngIf="!isCollapsedPurchase" class="summary-content">
      <app-verify-purchase [classGrid]="classGrid" [summaryData]="summaryData"></app-verify-purchase>
    </div>
  </div>
  
  
  <div class="summary-container">
    <div (click)="toggleCollapse()" class="collapse-info-data">
    Delivery Details
    <i *ngIf="isCollapsed" class="icon-collapse-info fa-solid fa-plus"></i>
    <i *ngIf="!isCollapsed"class="icon-collapse-info fa-solid fa-minus"></i> 
    </div>
  
    <div *ngIf="!isCollapsed" class="summary-content">
      <p><strong>Address:</strong> {{summaryData?.address}}</p>
      <p><strong>City:</strong> {{summaryData?.city}}</p>
      <p><strong>Postal Code:</strong> {{summaryData?.postalCode}}</p>
      <p><strong>Phone Number:</strong> {{summaryData?.phonePrefix}}&nbsp;{{summaryData?.phoneNumber}}</p>
      <p><strong>Island:</strong> {{summaryData?.island}}</p>
      <p><strong>Delivery Note:</strong> {{summaryData?.deliveryNote}}</p>
    </div>
  </div>

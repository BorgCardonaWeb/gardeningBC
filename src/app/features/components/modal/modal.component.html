<div class="wrap-modal wrap-modal-general">
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button"(click)="modalRef.close()" class="btn-close close pull-right" aria-label="Close">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-terms-and-conditions *ngIf="type == 0"></app-terms-and-conditions>
        <app-deliveries *ngIf="type == 1"></app-deliveries>
        <app-privacy-policy *ngIf="type == 2"></app-privacy-policy>
    </div>
</div>

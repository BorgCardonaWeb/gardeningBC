
<div class="container-fluid wrap-banner">
  <div class="row no-gutters">
    <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-lg-8 offset-lg-2" style="margin-bottom: 400px;">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button *ngFor="let image of bannerImages; let i = index" 
            type="button" 
            data-bs-target="#carouselExampleIndicators" 
            [attr.data-bs-slide-to]="i" 
            [class.active]="i === 0" 
            [attr.aria-current]="i === 0 ? 'true' : null" 
            [attr.aria-label]="'Slide ' + (i + 1)">
          </button>
        </div>
        <div class="carousel-inner content-images">
          <div *ngFor="let image of bannerImages; let i = index" 
            class="carousel-item" 
            [class.active]="i === 0">
            <img [src]="getImageSrc(image.image)" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
